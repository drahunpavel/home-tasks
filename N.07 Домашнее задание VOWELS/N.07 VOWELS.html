  /*
  Написать «чистую» функцию для эффективного подсчёта количества русских гласных букв в строке. 
Спросить у пользователя строку. Вывести в консоль количество русских гласных букв в ней.
  */
  </script>

<body>
<script>
"use strict";


var text = prompt("Введите текст","");



function countVowels1(text){
  var vowels1 = text.match(/[аоэиуыеёюя]/ig).length;
  return vowels1;
};
console.time('countVowels1');
countVowels1(text);
console.timeEnd('countVowels1');
console.log("Всего гласных: "+countVowels1(text));
console.log("-----------------");

function countVowels3(text){
  var text=text.toLowerCase().split('');
  var count={а:"",о:"",э:"",и:"",у:"",ы:"",е:"",ё:"",ю:"",я:""};
  //var count_size = Object.keys(count).length;
  var counter = 0;
  for ( var i=0; i<text.length; i++ ) {
      
      if (text[i] in count)
      counter++;
  };
  return counter;
}; 
console.time('countVowels3');
countVowels3(text);
console.timeEnd('countVowels3');
console.log("Всего гласных: "+countVowels3(text));
