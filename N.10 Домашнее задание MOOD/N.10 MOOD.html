<!DOCTYPE html>
<html>
<head>
    <title>N.10 MOOD</title>
    <script>
    /*
    Доработать проект MOOD (слайды N.10) так, чтобы цвета не повторялись. 
Для контроля повторения цветов использовать хэш.
    */
    </script>
</head>
<body>
<script>
"use strict";

    var colors=['красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' ];
    var review={};

    for(var i=0; i<colors.length; i++){
    	review[colors[i]]= false;
    };

    function randomDiap(n, m) {
        var result = Math.floor(Math.random()*(n-m+1))+m;   
        return result;
        //Math.floor(Math.random()*(m-n+1))+n;
    };

    var countColor=0;
    while(countColor<3){
    	var n = randomDiap(-1, colors.length);
    	var colorName = colors[n];

    	if(review[colorName] !=true){
    		console.log(colorName);
    		countColor++;
    	};
    	review[colorName]=true;
    };    
    console.log("-------------")
    console.log(review)

</script> 
</body>
</html>
