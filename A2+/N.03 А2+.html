function cliptextObj(textObj){
	var count = 0;
var pos = textObj.indexOf(' ');

while (pos !== -1) {
  count++;
  pos = textObj.indexOf(' ', pos + 1);
}

	var leftIndex = textObj.lastIndexOf(' ', count);
	console.log("leftIndex "+leftIndex);
	
	var rightIndex = textObj.indexOf(' ', count);
	console.log("rightIndex " +rightIndex);
	
	var sliceStr = textObj.slice(leftIndex+1, rightIndex);
	console.log(sliceStr);
	return sliceStr;
};
