<!DOCTYPE html>
<html>
<head>
	<title>Anketa</title>
	<script>
	/*
	Создать проект ANKETA. Спросить у пользователя:
фамилию, имя, отчество РАЗДЕЛЬНО (оператором prompt)
возраст в годах (оператором prompt)
пол (оператором confirm, например, "ваш пол - мужской?")
и вывести оператором alert анкету пользователя по примеру:

ваше ФИО: Иванов Иван Иванович
ваш возраст в годах: 20
ваш возраст в днях: 7300
через 5 лет вам будет: 25
ваш пол: мужской
вы на пенсии: нет
Должен быть контроль корректности вводимых пользователем данных (например, фамилия не должна быть пустой, возраст должен быть корректной цифрой и т.д.).
Оператор alert в коде должен использоваться ровно один раз.
	*/
	</script>
</head>
<body>
<script type="text/javascript">
"use strict";

//ввод ФИО
var sur_n=prompt('Введите Вашу Фамилию',);
while(/[^А-яЁёA-z\.]+$/i.test(sur_n)||sur_n=="" || sur_n===null) {
	sur_n=prompt('Вы совершили ошибку, повторите ввод Вашей Фамилии!',);
}
console.log(sur_n);

var f_name=prompt('Введите Ваше Имя',);
while(/[^А-яЁёA-z\.]+$/i.test(f_name)||f_name=="" || f_name===null) {
	f_name=prompt('Вы совершили ошибку, повторите ввод Вашего Имени!',);
}
console.log(f_name);

var mid_n=prompt('Введите Ваше Отчество',);
while(/[^А-яЁёA-z\.]+$/i.test(mid_n)||mid_n=="" || mid_n===null) {
	mid_n=prompt('Вы совершили ошибку, повторите ввод Вашего Отчества!',);
}
console.log(mid_n);
 

//Определение возраста
//Проверка строки
var age=prompt("Введите Ваш возраст (Введите только цифровое значение)", 25);
while (/[^0-9]+$/i.test(age)|| isFinite(age)==false || age=="" || age===null) {
	age=prompt("Вы ввели свой возраст неправильно, Введите только цифровое значение!", );
	}
var countYear=0;
var maxYear = 2018;
for (var i = maxYear - age; i<maxYear; i++)//для пущей убедительности нужно переводить в месяца
	{
		if(i%400 == 0 || i%4 == 0 && i%100 !=0)
		++countYear;
	}
console.log('Кол-во високосных лет (дней):' + countYear);
console.log('Возраст:' + age);
console.log('Возраст в днях:' + (age*365 + countYear) );

//Определение пола
var sex = confirm("Ваш пол мужской? Для подверждения нажмите 'ОК', если же Ваш пол не мужской, нажмите 'Отмена'' ");
var sex_id = (sex==true) ? 'Мужской': (sex==false) ? 'Женский' : '';
console.log('Пол:' +sex_id);

//Определение пенсионного возраста
var pens = (sex==true && age>=65)? "Да" : 
			(sex==true && age<=65)? "Нет" : 
			
			(sex==false && age>=60)? "Да" :
			(sex==false && age<=60)? "Нет" : '';
			

alert ('ФИО: ' + sur_n +' '+ f_name +' '+ mid_n + 
	'\n' + 'Возраст(лет): ' + age + 
	'\n' + 'Возраст(дней): ' +  (age*365 + countYear) + 
	'\n' + 'Через 5 лет Вам будет: ' + (parseInt(age) + 5) +
	'\n' + 'Пол: ' + sex_id +
	'\n' + 'Вы на пенсии?: ' + pens);

</script>
</body>
</html>
