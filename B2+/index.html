<script>

"use strict";

alert(reverseString(prompt('Введите строку','Чистая функция')));

function reverseString(str) {
    var normArray = str.split(""); 
    var revArray = normArray.reverse();  
    var revString = revArray.join(""); 
    return revString;
}
